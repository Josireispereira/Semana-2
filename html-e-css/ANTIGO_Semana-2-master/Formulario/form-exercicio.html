<!DOCTYPE html>
<html>
    <head></head>
</html>

<body>
    <section>
        <form action="#" method="POST" class="formulario">

            <div class="conteudo">
                <label for="texto">Texto</label>
                <input type="text" name="texto">        
            </div>

            <div class="conteudo">
                <label for="senha">Senha</label>
                <input type="password">
            </div>

            <div class="conteudo">
                <label for="confirno-talentos">Confirme aqui se você é uma mulher talentosa</label>
                <input type="checkbox" name="confirmo-talentos"><span>Confirmo que sou mesmo</span>
            </div>

            <div class="conteudo"></div>
            <label for="opcao">Escolha uma opção</label>
            <input type="radio" name="opcao" value="ser-invisivel"><span>Ser invisível</span>
            <input type="radio" name="opcao" value="ler-mentes"><span>Ler mentes</span>
            <input type="radio" name="opcao" value="super-velocidade"><span>Super Velocidade</span>
            </div>

            <div class="conteudo"></div>
            <label for="topicos">Selecione um tópico</label>
            <select name="topicos">
                <option value="deixar-meu-site-mais-bonito">Deixar meu site mais bonito</option>
                <option value="acabar-com-o-patriarcado">Acabar com o patriarcado</option>
                <option value="Fazer-a-revolucao-feminista"></option>
                </select>
                
                <div class="conteudo">
                    <label for="valor">Escolha um valor</label>
                    <input type="number" name="valor" min="10" max="20">
                </div>

                <div class="conteudo">
                    <label for="comentario">Comentário</label>
                    <textarea rows="4" name="comentario"></textarea>
                </div>

                <div class="conteudo">
                    <input type="reset">
                    <input type="submit">
                </div>

        </form>
    </section>
</body>
